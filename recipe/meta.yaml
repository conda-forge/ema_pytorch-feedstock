{% set name = "ema_pytorch" %}
{% set version = "0.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ema_pytorch-{{ version }}.tar.gz
  sha256: b674e85533e9a286c03d7d7a1670a0bf26482afcab2827ad4c89648813a98464

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy
    - pytorch
    - python >={{ python_min }}

test:
  imports:
    - ema_pytorch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lucidrains/ema-pytorch
  summary: A simple way to keep track of an Exponential Moving Average (EMA) version of your Pytorch model
  dev_url: https://github.com/lucidrains/ema-pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
